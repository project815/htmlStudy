<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--자식노드  (>) -->
    <!-- div>ul>li -->
    <div>
        <ul>
            <li>

            </li>
        </ul>
    </div>
    <!--형제노드  (+) -->
    <!-- div>ul+ol+li -->
    <div>
        <ul></ul>
        <ol></ol>
        <li></li>
    </div>
    <!-- 변본하기  (*) -->
    <!-- div>ul>li*3  -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!--아이디  (#)-->
    <!-- span#item -->
    <span id="item"></span>
    <!-- #item -->
    <div id="item"></div>

    <!--클래스  (.) -->
    <!-- span.title -->
    <span class="title"></span>
    <!-- .title -->
    <div class="title"></div>

    <!--콘텐츠  {}-->
    <!-- p.container{helloworld} -->
    <p class="contiainer">helloworld</p>

    <!--자동 넘버링-->
    <!-- p.container{helloworld$}*3 -->
    <p class="container">helloworld1</p>
    <p class="container">helloworld2</p>
    <p class="container">helloworld3</p>
</body>
</html>
