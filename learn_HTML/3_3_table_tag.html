<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse:  collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 12px;
        }
        .col1
        {
            width: 80px;
        }
        .col2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table border>
        <caption>프로필 테이블</caption>
        <tr>
            <th>이름</th>
            <th>취미</th>
            <th>특기</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>도술</td>
            <td>축지법</td>
        </tr>
        <tr>
            <td>짐코딩</td>
            <td>헬스</td>
            <td>코딩</td>
        </tr>
    </table>
    <hr>
    <table>
        <caption>학급 점수</caption>
        <colgroup>
        <col class="col1">
        <col class="col2">
        <col class="col3">
        <col class="col4">
        <col class="col5">
        <col class="col6">
        </colgroup>
        <thead>
            <tr>
                <th>반</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>과학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">1반</td>
                <td>홍길동</td>
                <td>15</td>
                <td>57</td>
                <td>74</td>
                <td>85</td>
            </tr>
            <tr>
                <td>송민석</td>
                <td>58</td>
                <td>63</td>
                <td>63</td>
                <td>24</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">평균</td>
                <td>24</td>
                <td>45</td>
                <td>65</td>
                <td>76</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
