<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio&CheckBox</title>
</head>
<body>
    <form action="/signIn">
        <fieldset>
            <legend>종아하는 색상을 모두 선택해주세요.</legend>
            <ul>
                <li>
                    <label for="red">빨강</label>
                    <input type="checkbox" id="red" value="red" />
                </li>
                <li>
                    <label for="orange">주황</label>
                    <input type="checkbox" id="orange" value="orange" />
                </li>
                <li>
                    <label for="yellow">노랑</label>
                    <input type="checkbox" id="yellow" value="yellow" />
                </li>
                <li>
                    <label for="green">초록</label>
                    <input type="checkbox" id="green" value="green" />
                </li>
                <li>
                    <label for="blue">파랑</label>
                    <input type="checkbox" id="blue" value="blue" />
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>배송방법은?</legend>
            <ul>
                <li>
                    <label for="free">무료</label>
                    <input type="radio" name="delivery" id="free" value="free">
                </li>
                <li>
                    <label for="pay">유료</label>
                    <input type="radio" id="pay" value="pay" >
                </li>
                <li>
                    <label for="pay">유료</label>
                    <input type="radio" id="pay" value="pay">
                </li>                <li>
                    <label for="pay">유료</label>
                    <input type="radio" name="delivery" id="pay" value="pay">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>자기소개서</legend>
            <textarea name="" id="" cols="50" rows="20" placeholder="입력!"></textarea>
        </fieldset>
        <fieldset>
            <legend>주문상품을 선택해주세요</legend>
            <ul>
                <li>
                    <select name="goods" id="goods">
                        <option value="appele_10kg">사과10Kg</option>
                        <option value="appele_20kg">사과20Kg</option>
                        <option value="appele_30kg" selected>사과30Kg</option>
                        <option value="appele_40kg">사과40Kg</option>
                        <option value="appele_50kg">사과50Kg</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="ice-cream-choice">맛을 선택해주세요</label>
                    <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />
                    <datalist id="ice-cream-flavors">
                        <option value="Chocolate"></option>
                        <option value="Coconut"></option>
                        <option value="Mint"></option>
                        <option value="Strawberry"></option>
                        <option value="Vanilla"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
        <button></button>
        <button type="submit">제출하기</button>
        <button type="reset">리셋하기</button>
        <button type="button" onclick="alert('HelloWorld')">버튼</button>
    </form>
</body>
</html>
